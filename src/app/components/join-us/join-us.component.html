<body >
    <div class="row-container">
    <div class="image-box">
  <img
    src="assets/images/WOKSlogan.png"
    alt="WOK slogan"
     />
</div>

<div class="form-box">
  <form class="joinUs" [formGroup]="joinUsForm">
    <h1>Join Us!</h1>
    <div class="mb-3">
      <label>Name</label>
      <input formControlName="name" class="form-control" />
      <div class="text-danger" *ngIf="joinUsForm.get('name')?.touched && joinUsForm.get('name')?.invalid">
        Name is required.
      </div>
    </div>
    <div class="mb-3">
      <label>Contact Number</label>
      <input formControlName="contact" class="form-control" />
      <div class="text-danger" *ngIf="joinUsForm.get('contact')?.touched && joinUsForm.get('contact')?.invalid">
        Contact is required.
      </div>
    </div>
    <div>
      <div class="mb-3">
        <label>University</label>
        <select name="university" formControlName="university" class="form-control">
            <option value="">Select University</option>
            <option *ngFor="let university of universities" [value]="university">
                {{university}}
            </option>
        </select>
        <div class="text-danger" *ngIf="joinUsForm.get('university')?.touched && joinUsForm.get('university')?.invalid">
          University is required.
        </div>
           </div>
            <div class="mb-3" *ngIf="joinUsForm.get('university')?.value==='Other'" >
        <label>Any Other University</label>
        <input formControlName="other_university" class="form-control"  />
      </div>
      <div class="mb-3">
        <label>Degree</label>
        <input formControlName="degree" class="form-control" />
        <div class="text-danger" *ngIf="joinUsForm.get('degree')?.touched && joinUsForm.get('degree')?.invalid">
          Degree is required.
        </div>
      </div>
      <div class="mb-3">
        <label>Semester</label>
        <input formControlName="semester" class="form-control" />
        <div class="text-danger" *ngIf="joinUsForm.get('semester')?.touched && joinUsForm.get('semester')?.invalid">
          Semester is required.
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label>City</label>
      <input formControlName="city" class="form-control" />
      <div class="text-danger" *ngIf="joinUsForm.get('city')?.touched && joinUsForm.get('city')?.invalid">
        City is required.
      </div>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input formControlName="email" class="form-control" />
      <div class="text-danger" *ngIf="joinUsForm.get('email')?.touched && joinUsForm.get('email')?.errors">
        <div *ngIf="joinUsForm.get('email')?.errors['required']">Email is required.</div>
        <div *ngIf="joinUsForm.get('email')?.errors['email']">Invalid email format.</div>
      </div>
    </div>
    <div class="mb-3">
      <label>Any Experience</label>
      <input formControlName="experience" class="form-control" />
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="joinUsForm.invalid" (click)="onSubmit()">Join Us</button>
  </form>
</div>
</div>
</body>
